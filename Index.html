<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width
    initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1 id="titulo">Filtro de convidados</h1>
    </header>

    <main>

        <form >
            <div>
                <label for="nomeEvento"><strong>Evento</strong></label>
                <input type="text" name="nomeEvento" id="nomeEvento" placeholder="Nome Evento" required>
            </div>

            <div>
                <label for="nomeConvidado"><strong>Convidado</strong></label>
                <input type="text" name="nomeConvidado" id="nomeConvidado" placeholder="nome do convidado" required>
            </div>


            
            <div id="clasificacao">
                <label><strong>Parentesco</strong></label>
                <select id="parentesco" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Parente proximo</option>
                    <option>Parente distante</option>
                </select>
    
                <label><strong>Amizade</strong></label>
                <select id="amizade" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Melhor amigo</option>
                    <option>Amigo</option>
                </select>
    
                <label><strong>Relacionamento</strong></label>
                <select id="relacionamento" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Esposo (a)</option>
                    <option>Namorado (a)</option>
                </select>
                
            </div>

            <div id="botao">
                <button id ="adicionaBtn"class="botao" type="button" onsubmit >Adicionar</button>
            </div>

        </form>

        <div id="exibeLista">

            <ul id="lista"></ul>

        </div>

    </main>

    <footer>

    </footer>








    <script src="script.js"></script>
    
</body>
</html>
